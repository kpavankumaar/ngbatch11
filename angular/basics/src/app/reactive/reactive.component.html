<form [formGroup] = "customerInfo" (ngSubmit) = "testMthd()">
  <div class="form-group row">
    <label  class="col-sm-2 col-form-label">FirstName</label>
    <div class="col-sm-10">
      <input type="text" 
      formControlName = "firstName"
      class="form-control"  
      placeholder="firstName">
    </div>
  </div>
  <div class="form-check">
      <input 
      class="form-check-input position-static" 
      type="radio" 
      (click) = "chooseEmailOrPhoneNotification()"
      formControlName = "notify"
      id="blankRadio1" 
      value="phone" aria-label="...">
    <label class="form-check-label" for="defaultCheck1">
      Phone
    </label>
  </div>
  <div class="form-check">
    <input 
      class="form-check-input position-static" 
      type="radio" 
      (click) = "chooseEmailOrPhoneNotification()"
      formControlName = "notify"
      id="blankRadio2" 
      value="Email" aria-label="...">
    
    <label class="form-check-label" for="blankRadio1">
      Email
    </label>
  </div>
  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Phone</label>
    <div class="col-sm-10">
      <input type="text" 
        class="form-control"  
        formControlName = "phone"
        [ngClass] = "{'is-invalid': customerInfo.controls.phone?.invalid && customerInfo.controls.phone?.touched}"
        placeholder="Phone number">
    </div>
  </div>
  <div class="form-group row">
    <label 
      
      class="col-sm-2 col-form-label" >
      Email
    </label>
    <div class="col-sm-10">
      <input type="text" 
        formControlName = "emailId" 
        class="form-control" 
        id="staticEmail" 
        [ngClass] = "{'is-invalid': customerInfo.controls.emailId?.invalid && customerInfo.controls.emailId?.touched}"
        placeholder="email"
        autocomplete="false"
        >
        
        <div class="invalid-feedback" *ngIf = "customerInfo.controls.emailId.errors?.required">
          <label > This field is required </label>
        </div>
        <div class="invalid-feedback" *ngIf = "customerInfo.get('emailId').dirty &&  customerInfo.get('emailId').touched">
          
          <label > Please enter valid email address  </label>
        </div>
        
    </div>

  </div>
  <div class="form-group row">
      <label class="col-sm-2 col-form-label">Rating</label>
      <div class="col-sm-10">
        <input type="number" 
          class="form-control"  
          formControlName = "rating"
          [ngClass] = "{'is-invalid': customerInfo.controls.rating?.invalid && customerInfo.controls.rating?.touched}"
          placeholder="Rate 1 to 10">
          {{customerInfo.controls.rating?.invalid}} {{customerInfo.controls.rating?.touched}}
      </div>

    </div>
  
  <div class="form-group row">
    <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
    <div class="col-sm-10">
      <input type="password" class="form-control" id="inputPassword" placeholder="Password">
    </div>
  </div>
 
  <button type="submit" class="btn btn-primary" >Submit</button>
</form>
