<form [formGroup] = "customerInfo" (ngSubmit) = "testMthd()">
  <div class="form-group row">
    <label  class="col-sm-2 col-form-label">FirstName</label>
    <div class="col-sm-10">
      <input type="text" class="form-control"  placeholder="firstName">
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Phone</label>
    <div class="col-sm-10">
      <input type="text" class="form-control"  placeholder="Phone number">
    </div>
  </div>
  <div class="form-group row">
    <label 
      
      class="col-sm-2 col-form-label" >
      Email
    </label>
    <div class="col-sm-10">
      <input type="text" 
        formControlName = "emailId" 
        class="form-control" 
        id="staticEmail" 
        [ngClass] = "{'is-invalid': customerInfo.controls.emailId?.invalid && customerInfo.controls.emailId?.touched}"
        placeholder="email">
        
        <div class="invalid-feedback" *ngIf = "customerInfo.controls.emailId.errors?.required">
          <label > This field is required </label>
        </div>
        <div class="invalid-feedback" *ngIf = "customerInfo.controls.emailId.errors?.email">
          <label > Please enter valid email address  </label>
        </div>
        
    </div>
  </div>
  
  <div class="form-group row">
    <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
    <div class="col-sm-10">
      <input type="password" class="form-control" id="inputPassword" placeholder="Password">
    </div>
  </div>
 
  <button type="submit" class="btn btn-primary" >Submit</button>
</form>
