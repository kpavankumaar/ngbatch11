<form #editCustFormGroup = 'ngForm' ngSubmit = "submitDetails(editCustFormGroup)">
  <div class="form-group">
    <label for="exampleInputEmail1">First Name</label>
    <input type="text" [value] = 'editCustDetails.firstName' class="form-control" name = 'fistname' ngModel id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Firstname">
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Last Name</label>
    <input type="text" class="form-control" name = 'lastname' ngModel  id="exampleInputPassword1" placeholder="last name ">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Address</label>
    <input type="text" class="form-control" name = 'address' ngModel  id="exampleInputPassword1" placeholder="address">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">City</label>
    <input type="text" class="form-control" name = 'city' ngModel id="exampleInputPassword1" placeholder="city">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">State</label>
    <input type="text" class="form-control" name = 'state' ngModel  id="exampleInputPassword1" placeholder="state">
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
