
<div class="row">
  <div class="col-sm-4" *ngFor="let cust of data">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">{{cust.firstName | titlecase }} {{cust.lastName | titlecase  }}</h5>
        <p class="card-text">{{cust.gender}}</p>
        <p>{{cust.id}}</p>
        <a [routerLink] = "[cust.id]" class="btn btn-primary">View Details</a>
      </div>
    </div>
  </div>
</div>
