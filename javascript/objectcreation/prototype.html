		}

			EngineManufacturer.apply(this,engine);
			Transmission.call( this,clutch,exhaust)
			this.design = design;
		}
		var myBike = new CustomBikeMaker(['blueCore','600cc','liquid cooling system'],'slipperclutch', 'twin exhaust ')
	</script>
